---
name: xwayland
buildsystem: meson
config-opts:
  - '-Ddocs=false'
  - '-Ddevel-docs=false'
  - '-Dxvfb=false'
sources:
  - type: git
    url: https://gitlab.freedesktop.org/xorg/xserver.git
    tag: 'xwayland-22.0.99.901'
    commit: c2c6f66bba56ebef7c2f37724b0df9a92ffbcce7
    
modules:
  - xwayland/xfont2.yml
  - name: libxcvt
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxcvt.git
        tag: 'libxcvt-0.1.1'
        commit: 6fe840b9295cfdc41bd734586c5b8756f6af6f9b
  - name: libtirpc
    buildsystem: autotools
    config-opts:
      - '--disable-gssapi'
    sources:
      - type: git
        url: git://git.linux-nfs.org/projects/steved/libtirpc.git
        tag: 'libtirpc-1-3-2'
        commit: 7089bb02714e23b9c737c22d64f1ee3b256e45f4
      - type: shell
        commands:
          - 'chmod +x autogen.sh' # Workaround because of permissions

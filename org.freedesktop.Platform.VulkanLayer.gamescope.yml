id: org.freedesktop.Platform.VulkanLayer.gamescope
default-branch: '21.08'
sdk: org.freedesktop.Sdk//21.08
runtime: org.freedesktop.Platform
runtime-version: '21.08'
build-extension: true
appstream-compose: false
command: gamescope
build-options:
  prefix: /usr/lib/extensions/vulkan/gamescope
  prepend-path: /usr/lib/extensions/vulkan/gamescope/bin
  prepend-pkg-config-path: /usr/lib/extensions/vulkan/gamescope/lib/pkgconfig
  env:
    ACLOCAL_PATH: "/usr/share/aclocal:/usr/lib/extensions/vulkan/gamescope/share/aclocal"
  strip: true
modules:
  - modules/xres.yml
  - modules/libinput.yml
  - modules/libseat.yml
  - modules/xwayland.yml
  - modules/wayland.yml # Workaround: 21.08 ships older version
  - modules/libdrm.yml # Workaround: 21.08 ships older version

  # TODO: 32bit variant
  - name: gamescope
    buildsystem: meson
    config-opts:
      - '-Dpipewire=enabled'
      - '--wrap-mode=nodownload'
    sources:
      - type: git
        url: https://github.com/Plagman/gamescope.git
        tag: '3.10.7'
        commit: d22003025c0d26839621fb17d5657859cd518889
    # TODO: automatically create this from a script; basically get master commit based on gamescope tag commit date ?
      - type: git
        url: https://github.com/nothings/stb.git
        branch: master
        dest: subprojects/stb
      - type: shell
        commands:
          - 'install -t subprojects/stb/ subprojects/packagefiles/stb/*'

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Platform.VulkanLayer.gamescope.metainfo.xml

cleanup:
  - /share/aclocal
  - /include